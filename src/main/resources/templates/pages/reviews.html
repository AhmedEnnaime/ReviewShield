                </div>

                <p th:text="${review.message}" class="mt-2 text-sm text-gray-600 none:text-gray-400"></p>
            </div>

            <div class="flex justify-between p-4 mt-4">

                    </div>
                    <span class="mx-1 text-xs text-gray-600 none:text-gray-300">21 SEP 2015</span>
                </div>
                <form th:if="${#authorization.expression('hasAnyAuthority(''MODERATOR'')')}" th:unless="${review.reported}" th:action="@{/reviews/report/${review.id}}" method="post">

</div>
